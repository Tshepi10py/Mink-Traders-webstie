<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password - Mink Traders</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/automative.jpg" alt="Mink Traders">
                </div>
                <h2 style="color:#f9d423;">Password Recovery</h2>
                <form>
                    <div>
                        <label for="email">Enter your email address</label>
                        <input type="email" id="email" class="text-input" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="primary-btn">Send Recovery Link</button>
                </form>
                <div class="link">
                    <a href="index.html">Back to Login</a>
                </div>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2025, Mink Traders All Rights Reserved</p>
                <div>
                    <a href="terms-of-use.html">terms of use</a> | <a href="privacy-policy.html">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Forgot your password?</h1>
                    <p>Enter your email and we'll send you a link to reset it.<br>Need help? Contact our support team.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
