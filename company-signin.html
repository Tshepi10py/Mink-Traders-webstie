<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In with Company - Mink Traders</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/automative.jpg" alt="Mink Traders">
                </div>
                <h2 style="color:#f9d423;">Sign In with Company</h2>
                <form>
                    <div>
                        <label for="company">Company Name</label>
                        <input type="text" id="company" class="text-input" placeholder="Enter your company name" required>
                    </div>
                    <div>
                        <label for="email">Company Email</label>
                        <input type="email" id="email" class="text-input" placeholder="you@company.com" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="text-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="link">
                    <a href="index.html">Back to Login</a>
                </div>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2025, Mink Traders All Rights Reserved</p>
                <div>
                    <a href="terms-of-use.html">terms of use</a> | <a href="privacy-policy.html">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Company Sign In</h1>
                    <p>Sign in securely with your company credentials.<br>Need help? Contact your company administrator or our support team.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
